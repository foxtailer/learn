<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .test {
      margin: 50px auto;
      width: 200px;
      background: linear-gradient(to right, rgb(138, 182, 230), rgba(255,93,177,1) );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fade 1s ease-in 1s;
      pointer-events: none;
      
    }

    @keyframes fade {
      0%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="test">Hello World!</h1>
</body>
</html>
