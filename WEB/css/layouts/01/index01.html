<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *::after, *::before {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }



    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .logo {
      background-color: lightgrey;
      min-height: 50px;
      padding-left: 2%;
      line-height: 50px;
      margin-bottom: 10px;
      margin-top: 10px;

      margin-left: 10px;
      margin-right: 10px;
    }

    .havigation {
      background-color: lightgrey;
      min-height: 30px;
      line-height: 30px;
      margin-bottom: 10px;
      text-align: center;

      margin-left: 10px;
      margin-right: 10px;
    }

    .header {
      background-color: lightgrey;
      min-height: 100px;
      line-height: 100px;
      margin-bottom: 10px;
      text-align: center;

      margin-left: 10px;
      margin-right: 10px;
    }

    .main {
      margin-bottom: 10px;

      margin-left: 10px;
      margin-right: 10px;
    }

    .side-bar {
      background-color: lightgrey;
      width: 20%;
      min-height: 300px;
      line-height: 300px;
      text-align: center;
      float: left;
    }

    .body {
      background-color: lightgrey;
      width: 75%;
      min-height: 300px;
      line-height: 300px;
      text-align: center;
      float: right;
    }
    
    .footer {
      background-color: lightgrey;
      min-height: 30px;
      line-height: 30px;
      margin-bottom: 10px;
      text-align: center;

      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="logo">Logo</div>

  <div class="havigation">Navigation</div>

  <div class="header">Header/Baner</div>

  <div class="main clearfix">
    <div class="side-bar">Side Bar</div>

    <div class="body">Body Area</div>
  </div>

  <div class="footer">Footer</div>
</body>
</html>
