<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 50px 100px;
      font-size: 20px;
      font-weight: bold;
      background: lightslategray;
    }

    .item {
      border: 1px solid #000;
      background-color: #57a152;
      color: #fff;
      padding: 15px;
    }

    .box {
      display: grid;
      /* grid-template-columns: [one] 200px [one2] 300px [one3] 15% [one4] auto [one5]; */
      /* grid-template-columns: 1fr 2fr 1fr; */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 100px 200px 200px;
      gap: 20px 40px;
    }

    .item-1 {
      /* grid-column-start: span 2;
      grid-row-start: span 2;  */

      /* grid-row-start: 1;
      grid-row-end: 3; */

      grid-row: 1/3;
    }

    .wrapper {
      display: grid;
      padding: 50px;
      grid-auto-rows: 125px;
      grid-auto-flow: row ;

      grid-template-rows: repeat(3, 200px);
      grid-template-areas: 
      "header header header"
      "main main aside"
      "footer footer aside";
    }

    .header {
      grid-area: header;
    }
    .main {
      grid-area: main;
    }
    .aside {
      grid-area: aside;
    }
    .footer {
      grid-area: footer;
    }

    .element {
      border: 1px solid #000;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="item item-1">lorem</div>
    <div class="item">Lorem, ipsum.</div>
    <div class="item">Lorem, ipsum dolor.</div>
    <div class="item">Lorem ipsum dolor sit amet.</div>

    <div class="item">lorem</div>
    <div class="item">Lorem, ipsum.</div>
    <div class="item">Lorem, ipsum dolor.</div>
    <div class="item">Lorem ipsum dolor sit amet.</div>

    <div class="item">lorem</div>
    <div class="item">Lorem, ipsum.</div>
    <div class="item">Lorem, ipsum dolor.</div>
    <div class="item">Lorem ipsum dolor sit amet.</div>

    <div class="item">lorem</div>
    <div class="item">Lorem, ipsum.</div>
    <div class="item">Lorem, ipsum dolor.</div>
    <div class="item">Lorem ipsum dolor sit amet.</div>
  </div>

  <div class="wrapper">
    <header class="header element">header</header>

    <main class="main element">main</main>

    <aside class="aside element">aside</aside>

    <footer class="footer element">footer</footer>
  </div>
</body>
</html>
