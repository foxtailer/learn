<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index</h1>

    {% for article in articles %}
        <div>
            <h3>{{ article.title | capfirst }}</h3>

            <p>{{ article.text }}</p>
            <p>{{ article.created_at | date:"d.m.Y H:i:s" | truncatechars:3}}</p>
        </div>
    {% endfor %}
</body>
</html>
