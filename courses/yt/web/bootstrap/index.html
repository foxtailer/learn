<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Maximum priority for last file -->

    <title>Bootstrap</title>
</head>

<!---->

<body>
    <header>
        <div class="container"> <!-- .container: responsive, fixed-width container-->
            <div class="row"> <!-- .row: row of content-->
                <div class="col-12">
                    <!-- default bootstrap grid consist of 12 columns. col-12 mean one column that takes all 12 bs columns -->
                    <h1 class="text-center text-white">Video coure about Bootstrap, CSS and HTML</h1>

                    <div class="my_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="my_triangle"></div>
                    </div>

                    <a href="#footer" class="btn my_btn btn-lg text-uppercase">Order</a>
                </div>
            </div>
        </div>
    </header>

    <div>
    </div>

    <footer id="footer">
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <style>
                        .embed-container {
                            position: relative;
                            padding-bottom: 56.25%;
                            height: 0;
                            overflow: hidden;
                            max-width: 100%;
                        }

                        .embed-container iframe,
                        .embed-container object,
                        .embed-container embed {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                    <div class='embed-container'><iframe src='https://www.youtube.com/embed/undefined' frameborder='0'
                            allowfullscreen></iframe></div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
