<!DOCTYPE html>
<html lamg="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        Unordered list:
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
    </body>
</html>
