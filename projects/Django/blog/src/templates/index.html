<!DOCTYPE html>
<html>
<head>
  <title>My blog</title>
  <link href="css/blog.css" rel="stylesheet">
</head>
<body>
  <div id="content">
    <h1>My Blogg</h1>

    <ul>
      {% for post in posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% else %}
          <li>No posts found.</li>
      {% endfor %}
    </ul>

  </div>
</body>
</html>
