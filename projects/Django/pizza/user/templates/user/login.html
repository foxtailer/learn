{% load static %}

{% block content %}
<div class="row">
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
              <h2 class="text-center mb-4">Sign-up</h2>
              <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name='username' id="username" placeholder="Введите ваше имя пользователя" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Введите ваш пароль" required>
                </div>

                <button type="submit" class="btn btn-dark btn-block">Enter</button> 
              </form>

              <div class="mt-3">
                <a href="#">Forgot passwork?</a> | <a href="">Create account</a>
              </div>
              <hr>

              <div class="text-center">
                <p>Login throw:</p>
                <a href="#" class="btn btn-dark">
                    <img class="mx-1" src="{% static "icons/google.svg" %}" alt="Catalog Icon" width="16" height="16">
                    Google
                </a>
                <a href="#" class="btn btn-dark">
                    <img class="mx-1" src="{% static "icons/facebook.svg" %}" alt="Catalog Icon" width="16" height="16">
                    Facebook
                </a>
                <a href="#" class="btn btn-dark">
                    <img class="mx-1" src="{% static "icons/github.svg" %}" alt="Catalog Icon" width="16" height="16">
                    GitHub
                </a>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock  %}
