<div class="login-registration">
    <button class="modal-close" type="button">
      <span class="visually-hidden">Закрыть</span>
    </button>
  
    <form action="{% url "users:login" %}" method="post">
      {% csrf_token %}
  
      <p class="login-registration__title">
          Login
      </p>
  
      <div class="login-registration__row">
        <label class="" for="username">Имя пользователя</label>
        <input class="" type="text" name='username' id="username" placeholder="Name" required autofocus>
      </div>
      
      <div class="login-registration__row">
        <label class="" for="password" >Пароль</label>
        <input class="" type="password"  name="password" id="password" placeholder="Password" required>
      </div>
  
    <button class="login-registration__btn" type="submit">Enter</button>
      <a class="registration-link" href="{% url "users:register" %}">Registration</a>
    </form>
  </div>
  
  <style>
    .login-registration__row {
      display: flex;
      flex-direction: column;
    }
  
    .login-registration__row input {
      padding-left: 3px;
    }
  
    .login-registration__row + .login-registration__row {
      padding: 10px 0;
    } 
  
    .login-registration__title {
      margin-bottom: 15px;
      font-weight: 1.5rem;
    }
  
    .login-registration {
      padding: 10px;
      border: 4px solid #000000;
      border-radius: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 500px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #6d6d6d;
      display: none;
      z-index: 1000;
    }
    
    .login-registration.modal-show {
      display: block;
    }
  
    .login-registration__btn {
      padding: 0 5px;
    }
  
    .modal-close {
      width: 22px;
      height: 22px;
  
      border: 0;
      cursor: pointer;
  
      background-color: transparent;
      position: absolute;
      top: 5px;
      left: 87%;
    }
  
    .modal-close::before,
    .modal-close::after {
        content: "";
        top: 10px;
        left: 2px;
        position: absolute;
        width: 19px;
        height: 3px;
        background-color: #000000;
    }
  
    .modal-close::before {
        transform: rotate(45deg);
    }
  
    .modal-close::after {
        transform: rotate(-45deg);
    }
  
    .registration-link {
      margin-left: 40px;
      text-decoration: underline;
    }
  </style>
