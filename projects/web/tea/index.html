<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normolize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>TealuxE</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="./img/logo.svg" alt="">
          </a>

          <nav class="menu">
            <button class="menu__btn">
              <span></span><span></span><span></span><span></span>
            </button>

            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Black</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Green</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">White</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Oolong</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Pu-erh</a>
              </li>
            </ul>
          </nav>

          <ul class="user__actions">
            <li class="user__actions-item">
              <a class="user__actions-link" href="#">
                <img src="img/cart.svg" alt="">
              </a>
            </li>
            <li class="user__actions-item">
              <a class="user__actions-link" href="#">
                <img src="img/user.svg" alt="">
              </a>
            </li>
            <li class="user__actions-item">
              <search>
                <form action="">
                  <input type="search" class="visually-hidden">
                  <button type="submit">
                    <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.0392 15.1244C17.2714 13.584 18.0082 11.6301 18.0082 9.5041C18.0082 4.53127 13.9769 0.5 9.0041 0.5C4.03127 0.5 0 4.53127 0 9.5041C0 14.4769 4.03127 18.5082 9.0041 18.5082C11.1301 18.5082 13.084 17.7714 14.6244 16.5392L20.2921 22.207C20.6828 22.5977 21.3163 22.5977 21.707 22.207C22.0977 21.8163 22.0977 21.1828 21.707 20.7921L16.0392 15.1244ZM9.0041 16.5173C5.1308 16.5173 1.99087 13.3774 1.99087 9.5041C1.99087 5.6308 5.1308 2.49087 9.0041 2.49087C12.8774 2.49087 16.0173 5.6308 16.0173 9.5041C16.0173 13.3774 12.8774 16.5173 9.0041 16.5173Z"
                        fill="#151618" />
                    </svg>
                  </button>
                </form>
              </search>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="top">
        <div class="container">
          <div class="top__inner">
            <h1 class="top__title">A cup of tea is a moment of calm in the chaos of life</h1>
            <p class="top__text">Wide selection of high-quality teas from all over the world, carefully curated by tea experts.</p>
          </div>
        </div>
      </section>

      <blockquote class="blockquote">
        <p class="blockquote__text">
          "Tea is not just a drink, it's a way of life and a way to connect with our loved ones."
        </p>
      </blockquote>

    </main>

    <footer class="footer">

    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
