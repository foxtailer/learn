<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1;
      background-color: tomato;
    }

    .container {
      max-width: 1220px;
      margin: 0 auto;
      background-color: gray;
    }

    .item {
      width: 200px;
      height: 200px;
      background-color: black;
      margin: 5px;
    }

    .flex {
      display: flex;
      gap: 80px;
    }

    .up-flex {
      display: flex;
      gap: 80px;
    }
    .neighbor {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>

      <div class="container">

      </div>
    </header>
    <main>
      <div class="container">
        main

        <div class="up-flex">
          <div class="flex">
            <div class="item"></div>
            <div class="item"></div>
          </div>

          <div class="neighbor"></div>
        </div>

      </div>
    </main>
    <footer>
      <div class="container">
        footer
      </div>
    </footer>
  </div>
</body>
</html>
